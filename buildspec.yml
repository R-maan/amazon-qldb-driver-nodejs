version: 0.2 
 
phases: 
  install: 
    runtime-versions: 
      nodejs: 10
  pre_build: 
    commands: 
      - echo Installing source NPM dependencies... 
      - npm install 
  build: 
    commands: 
      - echo Build started on `date` 
      - echo Compiling the Node.js code
      - npm build
